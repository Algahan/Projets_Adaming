<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">

			<h:form>

				<br />

				<h:panelGrid columns="2" border="1" width="50%" bgcolor="lightblue">

					<f:facet name="header">
						<h:outputText value="Nouvelle agence : s'enregistrer" />
					</f:facet>

					<h:outputLabel value="Agence" />
					<h:inputText value="#{agenceMb.agence.nom}" />

					<h:outputLabel value="Adresse" />
					<h:inputText value="#{agenceMb.agence.adresse}" />

					<h:outputLabel value="Telephone" />
					<h:inputText value="#{agenceMb.agence.telephone}" />

					<h:outputLabel value="E-mail" />
					<h:inputText value="#{agenceMb.agence.mail}" />

					<h:commandButton value="s'enregistrer"
						action="#{agenceMb.ajouterAgence}" />

				</h:panelGrid>
			</h:form>

			<h2>
				<h:outputText style="color:blue;" value="#{agenceMb.messageAdd}" />
			</h2>

		</ui:define>

	</ui:composition>

</body>
</html>
