<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">

			<br />

			<h:form>

				<p:growl id="growl" showDetail="true" sticky="false" life="800">

					<div align="center">
						<h:panelGrid columns="2" bgcolor="lightblue" border="3"
							frame="border" width="50%">

							<f:facet name="header">
								<h:outputText value="S'enregistrer" />
							</f:facet>

							<h:outputLabel value="Choissisez votre Agence" />
							<h:selectOneMenu value="#{clientMb.idAgence}">
								<f:selectItems value="#{agenceMb.listeAgences}" var="a"
									itemLabel="#{a.nom}" itemValue="#{a.idAgence}" />
							</h:selectOneMenu>

							<h:outputLabel value="Plus d'informations sur votre agence" />
							<h:commandButton value="DÃ©tails Agence"
								action="/pages/listeagences.xthml"
								actionListener="#{agenceMb.getAgenceDetails}" />

							<h:outputLabel value="Nom" />
							<h:inputText value="#{clientMb.client.nom}" required="true" />

							<h:outputLabel value="Prenom" />
							<h:inputText value="#{clientMb.client.prenom}" required="true" />

							<p:outputLabel for="popup" value="Date de Naissance" />
							<p:calendar id="popup" value="#{clientMb.client.dateDeNaissance}" />

							<p:outputLabel for="popup" value="Date d'obtention du permis" />
							<p:calendar id="popup2" value="#{clientMb.client.datePermis}" />

							<h:outputLabel value="Telephone" />
							<h:inputText value="#{clientMb.client.telephone}" required="true" />

							<h:outputLabel value="Adresse" />
							<h:inputText value="#{clientMb.client.adresse}" required="true" />

							<h:outputLabel value="E-mail" />
							<h:inputText value="#{clientMb.client.mail}" required="true" />

							<f:facet name="footer">
								<div align="center">
									<h:commandButton value="Valider"
										action="#{clientMb.ajouterNouveauClient}" />
								</div>
							</f:facet>

						</h:panelGrid>

						<f:param id="agenceId" name="agenceId"
							value="#{clientMb.idAgence}" />

						<h2>
							<h:outputText style="color:blue;" value="#{clientMb.message}" />
						</h2>

					</div>

				</p:growl>

			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
